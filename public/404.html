<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>placeholders.dev</title>
	<meta name="description" content="Generate super fast placeholder images powered by Cloudflare Workers in 200+ edge locations.">
	<meta name="rating" content="General">
	<meta name="twitter:creator" content="@cherryjimbo">
	<meta name="copyright" content="James Ross">

	<link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
	<style>
		html {
			box-sizing: border-box;
			font-size: 14px;
		}

		*, *:before, *:after {
			box-sizing: inherit;
		}

		body, h1, h2, h3, h4, h5, h6, p, ol, ul {
			margin: 0;
			padding: 0;
			font-weight: normal;
		}

		ol, ul {
			list-style: none;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		html {
			font-family: 'Open Sans', sans-serif;
		}

		main {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			padding: 0 30px;
			text-align: center;
			background: #EDEDED;
			color: #4B5658;
		}

		.intro {
			font-size: 3.75em;
			font-weight: 600;
		}

		.tagline {
			font-size: 1.5rem;
			margin: 1.5rem 0;
			font-weight: 100;
		}

		.documentation {
			text-align: left;
			margin: 0 auto;
			max-width: 75%;
		}

		.documentation > p {
			margin: 1em 0;
		}

		.documentation input {
			width: 100%;
			height: 2em;
			font-size: 1em;
			font-family: monospace;
		}

		.examples {
			margin-bottom: 1em;
		}

		.icons-social i {
			font-size: 3em;
			padding: 10px;
		}

		.icons-social a {
			color: #4B5658;
		}

		.icons-social a svg path{
			fill: #4B5658;
		}

		@media (prefers-color-scheme: dark) {
			main {
				background: #1b1c1c;
				color: #dfdfde;
			}

			.icons-social a {
				color: #dfdfde;
			}

			.icons-social a svg path{
				fill: #dfdfde;
			}

			a {
				color: #a9a8a8;
			}
		}

		@media (min-width: 576px) {
			html {
				font-size: 14px;
			}
		}

		@media (min-width: 768px) {
			html {
				font-size: 16px;
			}
		}

		@media (min-width: 992px) {
			html {
				font-size: 18px;
			}
		}

		@media (min-width: 1200px) {
			html {
				font-size: 20px;
			}
		}

		@media (max-width: 768px) {
			.documentation {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<!-- Based on https://github.com/flexdinesh/dev-landing-page. MIT License -->
	<main>
		<div class="intro">placeholders.dev</div>
		<h1 class="tagline">Whoops, that page couldn't be found.</h1>

		<div class="icons-social">
			<a target="_blank" href="https://github.com/Cherry/placeholders.dev" rel="noopener"><i class="fab fa-github" role="img" aria-label="placeholders.dev GitHub"></i></a>
			<a target="_blank" href="https://twitter.com/CherryJimbo" rel="noopener"><i class="fab fa-twitter" role="img" aria-label="James Ross Twitter"></i></a>
		</div>
	</main>
</body>
</html>
